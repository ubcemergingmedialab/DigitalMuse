<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta charset="UTF-8" />
	<link href="/styles.css" rel="stylesheet">
</head>

<body>
	<div class= "body-wrapper">
		<h1 class="header-bottom-margin">Broadcaster ID </h1> 
        <div class="input-wrapper">
            <input type="text" placeholder="ID 1"/> 
            <button type="button" class="button button2">Copy</button>
        </div>	
        <div class="input-wrapper">
            <input id= "myInput2" value= "ok" type="text" placeholder="ID 2"/> 
            <button type="button" class="button button2" onclick="myFunction()">Copy</button>
        </div>	
        <div class="input-wrapper">
            <input type="text" placeholder="ID 3"/> 
            <button type="button" class="button button2">Copy</button>
        </div>	
        <div class="input-wrapper">
            <input type="text" placeholder="ID 4"/> 
            <button type="button" class="button button2">Copy</button>
        </div>	

        <div class="button-wrapper">
            <a class="button button1">Done</a>
        </div>
        
        
	</div>
</body>
<script>
    function myFunction() {
        var copy = document.getElementById("myInput2");
        copy.select();
        copy.setSelectionRange(0,99999);
        document.execCommand('copy');
        alert('Copied to Clipboard:'+ copy.value);
    }
    
</script>
</html>
